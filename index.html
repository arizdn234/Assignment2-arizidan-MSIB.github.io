<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- title section -->
        <div class="title">
            <h3>Kanban App - Modern Theme</h3>
        </div>

        <!-- createNew section -->
        <div class="create-new">
            <input type="text" name="item" id="item" spellcheck="false" placeholder="Masukkan item">
            <button onclick="createNew()">Buat</button>
        </div>

        <!-- msg dialog -->
        <div class="dialog">
            <span class="title">Info</span>
            <span class="msg"></span>
            <button id="close">Tutup</button>
        </div>

        <!-- board section -->
        <div class="board">
            <div class="card" id="backlog" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
                <span>Backlog</span>
                <p>Item belum dikerjakan</p>
                
                <!-- task list -->
                <div class="task" id="contoh1" draggable="true" ondragstart="drag(event)">
                    <span contenteditable="true" spellcheck="false">Contoh</span>
                    <div>
                        <button onclick="move('contoh1')" title="Tombol pindah item">&#10003;</button>
                        <button onclick="edit('contoh1')" title="Tombol edit item">&#9998;</button>
                        <button onclick="hapus('contoh1')" title="Tombol hapus item">&#x2715;</button>
                    </div>
                </div>
                <div class="task" id="contoh2" draggable="true" ondragstart="drag(event)">
                    <span contenteditable="true" spellcheck="false">Contoh</span>
                    <div>
                        <button onclick="move('contoh2')" title="Tombol pindah item">&#10003;</button>
                        <button onclick="edit('contoh2')" title="Tombol edit item">&#9998;</button>
                        <button onclick="hapus('contoh2')" title="Tombol hapus item">&#x2715;</button>
                    </div>
                </div>
                <div class="task" id="contoh3" draggable="true" ondragstart="drag(event)">
                    <span contenteditable="true" spellcheck="false">Contoh</span>
                    <div>
                        <button onclick="move('contoh3')" title="Tombol pindah item">&#10003;</button>
                        <button onclick="edit('contoh3')" title="Tombol edit item">&#9998;</button>
                        <button onclick="hapus('contoh3')" title="Tombol hapus item">&#x2715;</button>
                    </div>
                </div>
            </div>
            <div class="card" id="onprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
                <span>On Progress</span>
                <p>Item sedang dalam proses</p>
            </div>
            <div class="card" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
                <span>Done</span>
                <p>Item telah selesai dikerjakan</p>
            </div>
        </div>

        <!-- author section -->
        <div class="author">
            <a href="https://wa.me/6281529474830?text=Ngopi%20bwanggg:v wkwkwk" target="_blank" rel="noopener noreferrer">
                <h3>by Ari Zidane</h3>
            </a>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
